<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BECSB Link Shortener - by Ungváj Kriszcsön</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f7f9fc;
        color: #003366;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
        text-align: center;
      }
      h1 {
        font-size: 1.4rem;
        margin-bottom: 10px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 2px solid #007bff;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 14px;
      }
      button {
        background-color: #007bff;
        color: rgb(255, 0, 0);
        border: none;
        border-radius: 5px;
        padding: 10px 16px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      p#result {
        margin-top: 15px;
        font-size: 14px;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Link Rövidítő - by: Ungváj Kriszcsön</h1>
      <p>ide csapd a linket oszt aztán kezdek vele valamit:</p>
      <input type="text" id="longUrl" placeholder="Ide írd a linket..." />
      <button onclick="shortenUrl()">Rövidítsd le</button>
      <p id="result"></p>
    </div>

    <script>
      async function shortenUrl() {
        const longUrl = document.getElementById("longUrl").value.trim();
        const resultEl = document.getElementById("result");

        if (!longUrl) {
          alert(
            "ha már megcsináltam ezt a szart akkor annyit tehetnél hogy egy db linket beírsz... lusta dög."
          );
          return;
        }

        try {
          resultEl.innerHTML = "dolgozom rajta, ne piszkálj...";
          const response = await fetch(
            `https://tinyurl.com/api-create.php?url=${encodeURIComponent(
              longUrl
            )}`
          );
          const shortUrl = await response.text();

          resultEl.innerHTML = `
          gratulálok, sikeresen megcsináltál valamit amire egy ovis is képes, büszke lehetsz magadra: 
          <a href="${shortUrl}" target="_blank">${shortUrl}</a>
          <br><button onclick="copyToClipboard('${shortUrl}')">Másolás vágólapra</button>
        `;
        } catch (error) {
          resultEl.innerHTML = "hát papa rossz hír, valami félrement :(";
          console.error(error);
        }
      }

      function copyToClipboard(text) {
        navigator.clipboard
          .writeText(text)
          .then(() => alert("A rövidített linket a vágólaphoz csaptam."))
          .catch(() => alert("nem sikerült másolni, na ez van..."));
      }
    </script>
    <p>asssssddsdd</p>
    <p>modositas2</p>
  </body>
</html>
